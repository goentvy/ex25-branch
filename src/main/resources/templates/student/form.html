<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} == null ? '학생 등록' : '학생 수정'">학생 등록</title>
</head>
<body>
<h1 th:text="${student.id} == null ? '학생 등록' : '학생 수정'">학생 등록</h1>

<form th:action="${student.id} == null ? '/students' : '/students/' + ${student.id}"
      th:object="${student}" method="post">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>

    <div>
        <label for="age">나이:</label>
        <input type="text" id="age" th:field="*{age}" required />
    </div>

    <div>
        <button type="submit" th:text="${student.id} == null ? '등록' : '수정'">등록</button>
    </div>
</form>
</body>
</html>
