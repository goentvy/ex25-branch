server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/student_db
    username: root
    password: 9785
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  # 타임리프 자동 읽기
  thymeleaf:
    cache: false
  # Mustache 설정
  mustache:
    charset: utf-8
    suffix: .mustache
    prefix: classpath:/templates/
    servlet:
      cache: false

#  Redis 설정 ( 추후 테스트 예정 )
#  data:
#    redis:
#      host: localhost
#      port: 6379

# Mybatis 설정
mybatis:
  #  mapper-locations: classpath:/mappers/**/*.xml
  mapper-locations: classpath:/mappers/StudentMapper.xml
  type-aliases-package: com.entvy.ex25_branch.model
  configuration:
    map-underscore-to-camel-case: true

# 로그 레벨 설정
logging:
  level:
    root: info
    com.entvy.ex25_branch: debug
    com.entvy.ex25_branch.controller: debug
    com.entvy.ex25_branch.service: debug
    com.entvy.ex25_branch.mapper: debug

